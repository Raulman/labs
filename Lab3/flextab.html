<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex tab</title>
    <link rel="stylesheet" type="text/css" href="flextab.css">
</head>
<body>
    <table>
        <tr>
            <td colspan="4" class="header"><div></div>1</td>
        </tr>
        <tr>
            <td class="left">2</td>
            <td class="midleft">3</td>
            <td class="midright">4</td>
            <td class="right">5</td>
        </tr>
        <tr>
            <td colspan="4" class="footer">6</td>
        </tr>
    </table>

    <img src="img/Flextabhtml.png"><br>
    <img src="img/Flextabcss.png"><br>
</body>
</html>
